<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Web Application for Analysing Solcar Cells">
	<meta name="author" content="Samuel Alberius, Filip Alberius">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="resources/hpslogo2.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<link rel="stylesheet" href="stylesheet.css" type="text/css">
	<title>HPSolartech Diagnostics</title>
</head>
<body>
	<header>
	</header>
	<div class="navigation">
		<nav>
			<ul>
				<li><a href="#">startsida</a></li>
				<li><a href="https://hpsolartech.se/">information</a></li>
				<li><a href="https://en.wikipedia.org/wiki/Moon_landing">månlandningen 1969</a>
			</ul>
		</nav>
	</div>
	<main>
		<!-- container for input-forms -->
		<div class="form_container">
			<form id="form" class="form" action="#" method="get">
				<div class="sub_form">
					<div class="header_form">hämta från csv</div>
					<div class="rubrik_form">Anläggnings ID</div>
					<input type="text" class="input" id="id" placeholder="Anläggnings ID" value="734012530000000438">
					<div class="rubrik_form">Startdatum</div>
					<input type="text" class="input" id="startdate" placeholder="YYMMDD" maxlength="12" value="20170101">
					<div class="rubrik_form">Slutdatum</div>
					<input type="text" class="input" id="enddate" placeholder="YYMMDD" maxlength="12" value="20180101">
				</div>
				<div class="sub_form">
					<div class="header_form">Hämta från simulering</div>
					<div class="rubrik_form">Azimuth</div>
					<input type="text" class="input" id="azi" placeholder="0 - 360" value="355">
					<div class="rubrik_form">Lutninig</div>
					<input type="text" class="input" id="tilt" placeholder="Lutning" value="30">
					<div class="rubrik_form">Antal paneler</div>
					<input type="text" class="input" id="size" placeholder="Antal paneler" value="50">
				</div>
				<div class="sub_form">
					<div class="header_form">Simuleringsnycklar</div>
					<div class="rubrik_form">API key</div>
					<input type="text" class="input" id="api_key" placeholder="0 - 360" value="eTeVmnBw263TNfsK9aDa3lXAGpCHf62XOgbOKvx9">
					<div class="rubrik_form">Module</div>
					<input type="text" class="input" id="module" placeholder="1" value="1">
					<div class="rubrik_form">Losses</div>
					<input type="text" class="input" id="losses" placeholder="Losses" value="10">
					<div class="rubrik_form">Array type</div>
					<input type="text" class="input" id="array" placeholder="Array type" value="1">
					<button type="submit" id="submit" class="button">ok</button>
				</div>
			</form>

		</div>
		<!-- divider -->
		<div class="divider_container" id="divider_container">
			Simulationsdata.
		</div>
		<!-- data section-->
		<div class="csv_container">
			<div class="box_container">
				<div class="box" id="box_1">
					<div class="chart_title">
						CVS DATA
					</div>
					<canvas class="chart" id="csv_data">	
				</div>
				<div class="box" id="box_2">
					<div class="chart_title">
						CVS DATA ADDED
					</div>
					<canvas class="chart" id="csv_data_added">
				</div>
			</div>
		</div> 
		<div class="simulation_container">
			<div class="box_container">
				<div class="box" id="box_3">
					<div class="chart_title">
						SIM DATA
					</div>
					<canvas class="chart" id="sim_data">	
				</div>
				<div class="box" id="box_4">
					<div class="chart_title">
						SIM DATA ADDED
					</div>
					<canvas class="chart" id="sim_data_added">
				</div>
			</div>
		</div> 
	</main>
	<footer>
		<div class="footer_text">
			Footer
		</div>
	</footer>
	<script src="app.js"></script>
</body>
